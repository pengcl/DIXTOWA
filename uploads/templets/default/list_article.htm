<!doctype html>
<html lang="cn" id="ng-app" ng-app="app" class="{{state.bodyClass}}">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>
    <meta name="keywords" content="{{pageKeywords}}">
    <meta name="description" content="">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1427441_ocz6ko6ler.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/owl-carousel/1.32/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/owl-carousel/1.32/owl.theme.min.css">
    <script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></script>
    <script type="text/javascript">
        var tampTime = new Date().getTime();
        //var ngVersion = "1.6.3";
        document.write("<link rel='stylesheet' href='/css/1.0.0/app.min.css?" + tampTime + "'>");
    </script>
</head>
<body class="{{state.bodyClass}}">
<div id="container" class="page-wrapper">
    <div id="content-container" class="view-container" ng-controller="articleListController">
        <div class="ng-header {{scrollTop > 0 ? 'scroll' : ''}}">
            {dede:include filename="header.htm"/}
        </div>
        <div class="article-banner">
            <img src="/assets/images/article/banner.png">
            <div class="overlay"></div>
            <h1>JOURNAL</h1>
        </div>
        <div class="article-list-wrap">
            <div class="article-list">
                {dede:list pagesize='10'}
                <div class="article-item">
                    <div class="article-img">

                     <img src='[field:litpic/]'/>
                    </div>
                    <div class="article-content">
                        <div class="article-content-date">[field:pubdate function="GetDateTimeMK(@me)"/]</div>
                        <div class="article-content-title">[field:title/]</div>
                        <p>[field:description/]...</p>
                        <!--<div class="arrow-right">
                            <img src="/images/index/arrow-right.png">
                        </div>-->
                    </div>
                    <a class="overlay" href="[field:arcurl/]"></a>
                </div>
                {/dede:list}
            </div>
        </div>
        <div class="ng-page">
            <div class="ng-pages">
                {dede:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="5"/}
            </div>
        </div>
        <div class="ng-footer"></div>
        <div class="ng-top"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.19/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.19/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.19/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.19/angular-cookies.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.19/angular-animate.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"
        type="text/javascript"></script>
<script>
    document.write("<script src='/components/apiConfig.js?" + tampTime + "'><\/script>");
    document.write("<script src='/components/1.0.0/template.tpl.js?" + tampTime + "'><\/script>");
    document.write("<script src='/components/1.0.0/public.min.js?" + tampTime + "'><\/script>");
</script>
</body>
</html>
